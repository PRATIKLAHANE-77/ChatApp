<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="new-grp">New Group</button>
    <div id="group-creation-form">
      <ul id="user-list"></ul>
      <form id="form"></form>
    </div>
    <div id="createdGroups">
      <h2>Groups</h2>
      <ul id="groupslist"></ul>
    </div>
    <div id="right-side">
      <form id="message-send-form"></form>
      <div id="grp-messages">
        <ul id="msglist"></ul>
      </div>
      <div id="group-info">
        <h2>Group Info</h2>
        <ul id="group-users"></ul>
      </div>
      <div id="remaining-users">
        <h2>Remaining Users</h2>
        <ul id="remaining-users-list"></ul>
      </div>
      <div class="button-container">
        <!-- <button class="admin-button" onclick="makeAdmin()">Make Admin</button>
        <button class="remove-button" onclick="removeUser()">Remove User</button> -->
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="chat.js"></script>
  </body>
</html>

<style>
  body {
    font-family: "Arial", sans-serif;
    background-color: #f4f4f4;
    display: flex;
    height: 100vh;
    margin: 0;
  }
  #group-info {
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
  }

  #group-users {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  #group-users li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }

  #group-users li:hover {
    background-color: #f0f0f0;
  }
  .button-container {
    display: flex;
    gap: 10px;
  }

  .admin-button,
  .remove-button {
    background-color: #007bff;
    color: #fff;
    padding: 8px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .admin-button:hover,
  .remove-button:hover {
    background-color: #0056b3;
  }

  /* Update the #right-side CSS */
  #right-side {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    padding: 20px;
    overflow-y: auto; /* Add this to enable scrolling if needed */
  }

  /* Left side - User and Group list */
  #left-side {
    display: flex;
    flex-direction: column;
    align-items: left;
    width: 300px;
    padding: 20px;
  }

  button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-bottom: 10px;
  }

  button:hover {
    background-color: #0056b3;
  }

  #group-creation-form,
  #createdGroups {
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
  }

  #user-list {
    list-style-type: none;
    padding: 0;
    margin: 0;
    overflow-y: auto;
    max-height: 200px;
  }

  li {
    cursor: pointer;
    padding: 8px;
    border-bottom: 1px solid #ddd;
    transition: background-color 0.3s ease;
  }

  li:hover {
    background-color: #f0f0f0;
  }

  /* Right side - Group messages and message send form */
  #right-side {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    padding: 20px;
  }

  #grp-messages {
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
    overflow-y: auto;
  }

  #msglist {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  #msglist li {
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }

  #message-send-form {
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
  }

  #text-message {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
  }

  #send-message {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #send-message:hover {
    background-color: #0056b3;
  }
</style>
