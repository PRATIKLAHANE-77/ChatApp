<style>
  body {
  font-family: "Arial", sans-serif;
  background-color: #f4f4f4;
  display: flex;
  height: 100vh;
  margin: 0;
}

/* Left side - User and Group list */
#left-side {
  display: flex;
  flex-direction: column;
  align-items: left;
  width: 300px;
  padding: 20px;
}

button {
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  margin-bottom: 10px;
}

button:hover {
  background-color: #0056b3;
}

#group-creation-form,
#createdGroups {
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  padding: 20px;
  margin-bottom: 20px;
  
}

#user-list {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  max-height: 200px;
}

li {
  cursor: pointer;
  padding: 8px;
  border-bottom: 1px solid #ddd;
  transition: background-color 0.3s ease;
}

li:hover {
  background-color: #f0f0f0;
}

/* Right side - Group messages and message send form */
#right-side {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  padding: 20px;
}

#grp-messages {
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  padding: 20px;
  margin-bottom: 20px;
  overflow-y: auto;
}

#msglist {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#msglist li {
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

#message-send-form {
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  padding: 20px;
  margin-bottom: 20px;
}

#text-message {
  width: 100%;
  padding: 8px;
  margin-bottom: 16px;
  box-sizing: border-box;
}

#send-message {
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#send-message:hover {
  background-color: #0056b3;
}

</style>
